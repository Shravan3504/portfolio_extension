<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="popup.css">
</head>
<body>
    <div class="container">
        <h2>Build your own Portfolio</h2>
        <div id="status"></div>

        <div class="section">
            <h3>Add Stock</h3>
            <select id="stockSelect">
                <option value="">Select a stock...</option>
            </select>
            <input type="number" id="investmentAmount" placeholder="Investment Amount (â‚¹)" min="0" step="0.01">
            <button id="addStockBtn">Add Stock</button>
        </div>

        <div class="section">
            <h3>Monitored Stocks</h3>
            <button id="refreshPricesBtn" class="refresh-prices-btn">Refresh Prices</button>
            <div id="stocksList"></div>
            <div id="lastUpdated" class="last-updated"></div>
        </div>

        <div class="section">
            <button id="calculateBtn">Calculate</button>
        </div>

        <div class="section">
            <h3>Portfolio Returns(Expected..)</h3>
            <div id="results"></div>
            <div id="displayPortfolioSummary"></div>
        </div>

    </div>

    <script src="popup.js"></script>
</body>
</html>
